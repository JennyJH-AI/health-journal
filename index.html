<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Journal - Enhanced</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-weight: 300;
        }
        
        .table-container {
            overflow-x: auto;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th {
            background: #f1f3f4;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e1e5e9;
            position: sticky;
            top: 0;
            font-size: 0.9em;
        }
        
        td {
            padding: 10px 8px;
            border-bottom: 1px solid #e1e5e9;
            vertical-align: top;
            font-size: 0.9em;
        }
        
        tr:hover {
            background: #f8f9ff;
        }
        
        .date-col { width: 80px; font-weight: 600; color: #4a90e2; }
        .day-col { width: 50px; text-align: center; font-weight: bold; color: #666; }
        .time-col { width: 100px; font-size: 0.8em; color: #666; }
        .summary-col { min-width: 250px; }
        .symptoms-col { min-width: 200px; }
        .temp-col { width: 120px; text-align: center; font-weight: bold; }
        .episode-col { width: 100px; text-align: center; }
        .raw-col { width: 40px; text-align: center; }
        
        .episode-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .storm { background: #fff3cd; color: #856404; }
        .crash { background: #d1ecf1; color: #0c5460; }
        .severe-storm { background: #f8d7da; color: #721c24; }
        
        .symptom-tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            margin: 1px;
            border-radius: 8px;
            font-size: 0.7em;
        }
        
        .temp-fever { color: #d32f2f; }
        .temp-normal { color: #388e3c; }
        
        .expand-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .expand-btn:hover {
            background: #357abd;
        }
        
        .raw-entry {
            display: none;
            background: #f8f9fa;
            padding: 10px;
            margin-top: 8px;
            border-left: 3px solid #4a90e2;
            font-style: italic;
            color: #555;
            border-radius: 4px;
        }
        
        .raw-entry.expanded {
            display: block;
        }
        
        .time-list {
            font-size: 0.75em;
            line-height: 1.2;
        }
        
        .temp-reading {
            display: block;
            font-size: 0.8em;
            margin: 1px 0;
        }
    </style>
</head>
